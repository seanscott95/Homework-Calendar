<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="col-1 hour">9AM</p>
        <textarea id="nine-am" name="nine-am" class="col-10 description" type="text"></textarea>
        <button id="submit-nine-am" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">10AM</p>
        <textarea id="ten-am" name="ten-am" class="col-10 description" type="text"></textarea>
        <button id="submit-ten-am" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">11AM</p>
        <textarea id="eleven-am" name="eleven-am" class="col-10 description" type="text"></textarea>
        <button id="submit-eleven-am" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">12PM</p>
        <textarea id="twelve-pm" name="twelve-pm" class="col-10 description" type="text"></textarea>
        <button id="submit-twelve-pm" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">1PM</p>
        <textarea id="one-pm" name="one-pm" class="col-10 description" type="text"></textarea>
        <button id="submit-one-pm" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">2PM</p>
        <textarea id="two-pm" name="two-pm" class="col-10 description" type="text"></textarea>
        <button id="submit-two-pm" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">3PM</p>
        <textarea id="three-pm" name="three-pm" class="col-10 description" type="text"></textarea>
        <button id="submit-three-pm" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">4PM</p>
        <textarea id="four-pm" name="four-pm" class="col-10 description" type="text"></textarea>
        <button id="submit-four-m" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
      <div class="row">
        <p class="col-1 hour">5PM</p>
        <textarea id="five-pm" name="five-pm" class="col-10 description" type="text"></textarea>
        <button id="submit-five-pm" class="saveBtn col-1 fas fa-save" type="submit"></button>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
