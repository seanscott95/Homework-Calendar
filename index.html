<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
    <script
      type="text/javascript"

  <body>
    <header class="jumbotron">

    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="row">
          <p class="col-1">9AM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>

          <p class="col-1">10AM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
      <div class="row">
          <p class="col-1">11AM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
      <div class="row">
          <p class="col-1">12AM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
      <div class="row">
          <p class="col-1">1PM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
      <div class="row">
          <p class="col-1">2PM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
      <div class="row">
          <p class="col-1">3PM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
      <div class="row">
          <p class="col-1">4PM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
      <div class="row">
          <p class="col-1">5PM</p>
          <textarea class="col-10"></textarea>
          <button class="saveBtn col-1" type= "submit"></button>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
